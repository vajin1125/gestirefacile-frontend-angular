<h1 matDialogTitle>{{confirmTitle}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions class="pt-24">
    <button mat-raised-button class="mat-accent mr-16" (click)="dialogRef.close(true)">{{confirmButtonTitle}}</button>
    <button mat-button (click)="dialogRef.close(false)">{{cancellButtonTitle}}</button>
</div>
