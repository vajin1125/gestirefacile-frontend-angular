<div fxLayout="column" fxFlex fusePerfectScrollbar>

    <mat-list class="date" cdkFocusRegionStart>

        <h3 matSubheader cdkFocusInit>
            <span>Oggi</span>
        </h3>

        <div class="secondary-text mat-display-1 mb-0 p-16">
            <div class="mb-12">
                {{date | date:'EEEE'}}
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <span> {{date | date:'d'}}</span>
                <span class="mat-subheading-1">th</span>
                <span> {{date | date:'MMMM'}}</span>
            </div>
            <div class="mb-12">
                {{date | date:'HH:mm:ss'}}
            </div>
        </div>
    </mat-list>

    <mat-divider cdkFocusRegionEnd></mat-divider>

    <mat-list>
        <h3 matSubheader>
            <mat-icon matBadge="1" matBadgeColor="warn">events</mat-icon>
            <div style="width: 100%;text-align: center;">Eventi</div>
        </h3>

        <mat-list-item *ngFor="let event of events">
            <h3 matLine>{{event.title}}</h3>
            <p matLine class="secondary-text">{{event.detail}}</p>
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>

    <mat-list>
        <h3 matSubheader>
            <mat-icon matBadge="3" matBadgeColor="warn">alarm</mat-icon>
            <div style="width: 100%;text-align: center;">Allarmi</div>
        </h3>

        <mat-list-item *ngFor="let alarm of alarms">
            <h3 matLine>{{alarm.title}}</h3>
            <p matLine class="secondary-text">{{alarm.detail}}</p>
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>

    <mat-list>
        <h3 matSubheader>
                <mat-icon matBadge="2" matBadgeColor="warn">message</mat-icon>
                <div style="width: 100%;text-align: center;">Messaggi</div>
        </h3>

        <mat-list-item *ngFor="let message of messages">
            <h3 matLine>{{message.title}}</h3>
            <p matLine class="secondary-text">{{message.detail}}</p>
        </mat-list-item>
    </mat-list>

    <mat-divider></mat-divider>
