<div id="vendor" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent" fxLayout="row" fxLayoutAlign="space-between center">

            <!-- APP TITLE -->
            <div fxLayout="row" fxLayoutAlign="start center">

                <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/vendorsmanager'">
                    <mat-icon>arrow_back</mat-icon>
                </button>

                <div class="vendor-image mr-8 mr-sm-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    <img  [src]="'assets/images/ecommerce/product-image-placeholder.png'">
                </div>

                <div fxLayout="column" fxLayoutAlign="start start"
                    [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    <div class="h2" *ngIf="pageType ==='edit'">
                        {{vendor.name}}
                    </div>
                    <div class="h2" *ngIf="pageType ==='new'">
                        Nuovo Fornitore
                    </div>
                    <div class="subtitle secondary-text">
                        <span>Dettaglio fornitore</span>
                    </div>
                </div>
            </div>
            <!-- / APP TITLE -->
            <div>
                <button mat-raised-button class="save-vendor-button" [disabled]="vendorForm.invalid"
                    *ngIf="pageType ==='new'" (click)="addVendor()">
                    <span>Aggiungi Fornitore</span>
                </button>

                <button mat-raised-button class="save-vendor-button" [disabled]="vendorForm.invalid || vendorForm.pristine"
                    *ngIf="pageType ==='edit'" (click)="saveVendor()">
                    <span>Aggiorna Fornitore</span>
                </button>
                
            </div>

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT -->
            <div class="content">

                <form name="vendorForm" [formGroup]="vendorForm" class="vendor w-100-p" fxLayout="column" fxFlex>

                    <mat-tab-group>

                        <mat-tab label="Basic Info">

                            <div class="tab-content p-24" fusePerfectScrollbar>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>ID</mat-label>
                                    <input matInput placeholder="automatic id" name="oid" formControlName="oid"
                                        readonly>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Nome</mat-label>
                                    <input matInput placeholder="Nome" name="name" formControlName="name" required>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Cognome</mat-label>
                                    <input matInput placeholder="Cognome" name="surname" formControlName="surname"
                                        required>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email" required>
                                    <!--<mat-icon matSuffix class="secondary-text">mail</mat-icon>-->
                                    <button mat-raised-button matSuffix><span><a href="mailto:{{vendor.email}}"  target="_blank">Manda un email</a></span></button>
                                    <mat-error *ngIf="vendorForm.get('email').hasError('required')">
                                        Email is required
                                    </mat-error>
                                    <mat-error *ngIf="vendorForm.get('email').hasError('email')">
                                        Please enter a valid email address
                                    </mat-error>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Indirizzo</mat-label>
                                    <input matInput placeholder="Indirizzo" name="address" formControlName="address"
                                        required>
                                        <button mat-raised-button matSuffix ><span><a href="https://maps.google.com/?q={{vendor.address}}"  target="_blank">Maps</a></span></button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Nome Attività</mat-label>
                                    <input matInput placeholder="Nome Attività" name="business_name" formControlName="business_name"
                                        required>
                                        <button mat-raised-button matSuffix ><span><a href="https://www.google.com/search?q={{vendor.business_name}}"  target="_blank">Ricerca Google</a></span></button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Telefono</mat-label>
                                    <input matInput placeholder="Telefono" name="tel" formControlName="tel">
                                    <button mat-raised-button matSuffix ><span><a href="tel:{{vendor.tel}}"  target="_blank">Chiama</a></span></button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Cellulare</mat-label>
                                    <input matInput placeholder="Cellulare" name="cell" formControlName="cell">
                                    <button mat-raised-button matSuffix ><span><a href="tel:{{vendor.cell}}"  target="_blank">Chiama</a></span></button>
                                    <button mat-raised-button matSuffix style="margin-left:15px"><span><a href="https://wa.me/{{getWACell(vendor.cell)}}"  target="_blank">WhatsApp</a></span></button>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                    <mat-label>Partita IVA o Codice Fiscale</mat-label>
                                    <input matInput placeholder="Partita IVA o Codice Fiscale" name="piva" formControlName="piva" required>
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                  <mat-label>iban</mat-label>
                                  <input matInput placeholder="iban" name="piva" formControlName="iban">
                                </mat-form-field>

                                <mat-form-field appearance="outline" floatLabel="always" class="w-100-p">
                                  <mat-label>pec</mat-label>
                                  <input matInput placeholder="pec" name="piva" formControlName="pec">
                                </mat-form-field>

                            </div>

                        </mat-tab>

                    </mat-tab-group>

                </form>

            </div>
            <!-- / CONTENT -->

        </div>
        <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->

</div>
